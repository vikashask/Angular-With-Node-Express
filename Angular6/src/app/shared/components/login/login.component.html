
<app-authorised-page *ngIf="statusCodeHttp===401" messageHttp={{statusCodeHttp}} statusCodeHttp={{statusCodeHttp}}></app-authorised-page>

<mat-card class="login-card" *ngIf="statusCodeHttp===200">
  <form novalidate [formGroup]="loginform">
    <mat-card-header>
      <mat-card-subtitle>I already have an account</mat-card-subtitle>
      <mat-card-subtitle>{{ loginInfo}}</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <mat-form-field class="form-thirty-width">
        <input matInput placeholder="email" value="" type="text" name="email" formControlName="email" required>
      </mat-form-field>
      <br>
      <mat-form-field class="form-thirty-width">
        <input matInput placeholder="password" value="" type="password" name="password" formControlName="password" required>
      </mat-form-field>
    </mat-card-content>
    <button mat-stroked-button type="submit" (click)="onSubmit()">Login</button>
  </form>
</mat-card>
